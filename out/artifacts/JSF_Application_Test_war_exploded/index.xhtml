<?xml version="1.0" encoding="UTF-8"?>
       <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
       <html xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             xmlns:p="http://primefaces.org/ui"
        >

    <h:head>
        <title>JSF Application Test</title>
    </h:head>

    <h:body>

        <h:form id="jsfexample">
            <p:panelGrid columns="2">
                <f:facet name="header">
                    Painel de Controlo
                </f:facet>
                <h:outputLabel for="key" value="Enter User ID" />
                <p:inputText id="key" value="#{user.novo.userID}" />

                <h:outputLabel for="value" value="Enter Name" />
                <p:inputText id="value" value="#{user.novo.name}" />

                <p:commandButton action="#{user.add}" update="mydata"
                                 value="Add" icon="ui-icon-add" style="margin:0" />
                <p:commandButton action="#{user.update}" update="mydata"
                                 value="Update" icon="ui-icon-check" style="margin:0" />
                <p:commandButton action="#{user.del}" update="mydata"
                                 value="Delete" icon="ui-icon-cancel" style="margin:0" />

                <h:messages />


            </p:panelGrid>

            <p:dataTable value="#{user.getUserList()}" var="c" id="mydata">
                <p:column>
                    <f:facet name="header">User ID</f:facet>
                    <h:outputText value="#{c.userID}" />
                </p:column>



                <p:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{c.name}" />
                </p:column>
            </p:dataTable>
        </h:form>






    </h:body>
</html>
