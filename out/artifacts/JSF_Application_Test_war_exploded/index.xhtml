<?xml version="1.0" encoding="UTF-8"?>
       <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
       "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
       <html xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>JSF Application Test</title>
    </h:head>

    <h:body>

        <p>#{user.getUserList().size()}</p>



        <h:dataTable value="#{user.getUserList()}" var="c"
                     styleClass="order-table"
                     headerClass="order-table-header"
                     rowClasses="order-table-odd-row,order-table-even-row"
                >

            <h:column>
                <f:facet name="header">
                    User ID
                </f:facet>
                #{c.userID}
            </h:column>

            <h:column>
                <f:facet name="header">
                    Name
                </f:facet>
                #{c.name}
            </h:column>


        </h:dataTable>

        <tr>
            <td><h:outputText value="Enter userId : "/></td>
            <td><h:inputText binding="#{userID}"/></td>
        </tr>



        <tr>
            <td><h:outputText value="Enter Name : " /></td>
            <td><h:inputText binding="#{name}" /></td>
        </tr>

        <h:commandButton value="Test" action="#{user.addUser(userID, name)}" />

    </h:body>
</html>
